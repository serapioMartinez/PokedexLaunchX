<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Pokemon</title>
    <link rel="stylesheet" href="./css/styles.css">
    
    <link rel="stylesheet" href="./css/styles_mobile.css">
</head>
<body style="background-color: rgb(165, 22, 22);">
    <section class="frame">
        <div class="row header-frame">
            <div class="mazapan"></div>
            <div class="azule"></div>
            <div class="azul"></div>
        </div>
        <div class="row info">
            <div class="image-pokemon">
                <figure>
                    <figcaption>PIKACHU</figcaption>
                    <img src="./img/Pikachu.png" alt="Pokemon">
                </figure>
            </div>
            <div class="info">
                <div class="element">
                    <span class="element-title">ID</span>
                    <span class="element-content" id="ID">10</span>
                </div>
                <div class="element">
                    <span class="element-title">NOMBRE</span>
                    <span class="element-content" id="NOMBRE">PIKACHU</span>
                </div>
                <div class="element">
                    <span class="element-title">PESO</span>
                    <span class="element-content" id="PESO">10</span>
                </div>
                <div class="element">
                    <span class="element-title">ALTURA</span>
                    <span class="element-content" id="ALTURA">25</span>
                </div>
                <div class="element">
                    <span class="element-title">XP</span>
                    <span class="element-content" id="BASE-EXPERIENCIA">267</span>
                </div>
                <div class="element">
                    <span class="element-title"></span>
                    <div class="element-content" id="TIPO">
                        <span class="fire water etc">ELECTRIC</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="stats">
            <span class="stats-title">Estadisticas</span>
            <div class="stat" id="HP"></div>
            <div class="stat" id="ATTACK"></div>
            <div class="stat" id="DEFENSE"></div>
            <div class="stat" id="SPECIAL-ATTACK"></div>
            <div class="stat" id="SPECIAL-DEFENSE"></div>
            <div class="stat" id="SPEED"></div>
        </div>
    </section>
</body>
</html>
